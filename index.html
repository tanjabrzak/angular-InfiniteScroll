<!DOCTYPE html>
<html ng-app="scroll">
    <head>
        <title>Infinite scroll example</title>
		<link href="my.css" rel="stylesheet">
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular-route.min.js"></script>
        <script type="text/javascript" src="scroll.js"></script>
		<script type="text/ng-template" id="first.html">
			First
		    <div class="fixed" when-scrolled="loadMore()">
			    <ul>
				   <li ng-repeat="i in items">{{i.id}}</li>
			    </ul>  
			</div>
			<button ng-click="loadMore()">Click me!</button>
		</script>
		<script type="text/ng-template" id="second.html">
		    Second
		</script>
    </head>
    <body ng-controller="scrollCtrl">
	    <p>Jump to the <a href="#/first">first</a>, <a href="#/second">second</a> or <a href="#/">home page</a></p>
        <div ng-view></div>
    </body>
</html>
